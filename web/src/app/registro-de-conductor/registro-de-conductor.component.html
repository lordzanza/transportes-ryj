<app-menu></app-menu>
<div class="container">
  <br>
  <br>
  <br>
    <button class="btn btn-primary" data-toggle="modal" data-target="#registrarUsuario">Registrar</button>
    <br>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Num</th>
            <th scope="col">Num Conductor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Restricciones</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lic of licencias">
            <td>{{lic.id}}</td>
            <td>{{lic.id_conductor}}</td>
            <td>{{lic.categoria}}</td>
            <td>{{lic.restricciones}}</td>
          </tr>
        </tbody>
      </table>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="registrarUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label >Num Conductor</label>
              <input #id_conductor type="int" class="form-control" />
            </div>
            <div class="form-group">
              <label >Categoria</label>
              <input #categoria  type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label >Restricciones</label>
              <input #restricciones type="text" class="form-control" />
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="crearLicencia(
            id_conductor.value,
            categoria.value,
            restricciones.value
          )">Guardar</button>
        </div>
      </div>
    </div>
  </div>
